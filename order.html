<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Place Your Order - Unboxi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff8fb;
      margin: 0;
      padding: 40px;
    }
    .form-container {
      background: white;
      max-width: 500px;
      margin: auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.15);
    }
    h2 {
      text-align: center;
      color: #ff0080;
      margin-bottom: 20px;
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      background-color: #ff0080;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #cc0066;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Place Your Order</h2>
    <form onsubmit="sendEmail(event)">
      <input type="text" name="from_name" placeholder="Full Name" required />
      <input type="email" name="email" placeholder="Email" required />
      <input type="text" name="address" placeholder="Shipping Address" required />
      <select name="category" required>
        <option value="">Select Category</option>
        <option value="Tech">Tech</option>
        <option value="Gaming">Gaming</option>
        <option value="Beauty">Beauty</option>
        <option value="Random">Just a Random Buy</option>
      </select>
      <select name="amount" required>
        <option value="">Select Amount</option>
        <option value="5€">5€</option>
        <option value="10€">10€</option>
        <option value="20€">20€</option>
        <option value="30€">30€</option>
      </select>
      <button type="submit">Submit Order</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("FvGT2bIpP94jRioxT"); // Public Key
    })();

    function sendEmail(event) {
      event.preventDefault();
      const form = event.target;

      emailjs.send("service_x292ikq", "template_hsgidj7", {
        from_name: form.from_name.value,
        email: form.email.value,
        address: form.address.value,
        category: form.category.value,
        amount: form.amount.value,
      }).then(
        function(response) {
          alert("✅ Order sent successfully! Check your email.");
          form.reset();
        },
        function(error) {
          alert("❌ Failed to send order. Please try again.");
          console.error(error);
        }
      );
    }
  </script>
</body>
</html>
